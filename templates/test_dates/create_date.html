{% extends 'base.html' %}

{% block content %}
<section class="pt-8 px-16">
<h1 class="text-xl text-center font-semibold mb-6">New Test Date</h1>

<form method="post">{% csrf_token %}
    <div class="flex mx-auto max-w-md mb-48">
        <div class="flex flex-col w-full space-y-4">
            {{ form }}
            <button class="bg-blue-600 hover:bg-blue-800 text-white px-8 py-1.5" type="submit">Save</button>
        </div>
    </div>
</form>
</section>
{% endblock content %}
