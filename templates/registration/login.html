{% extends 'base.html' %}
{% block content %}
    <h2 class="text-3xl text-center font-semibold mb-8">Log In</h2>

    <form method="post">
        {% csrf_token %}
        <div class="flex mx-auto max-w-md">
            <div class="flex flex-col w-full space-y-4">
                {{ form }}
                <button class="bg-blue-600 hover:bg-blue-800 text-white px-8 py-1.5" type="submit">Log In</button>    
            </div>
        </div>
        
    </form>
{% endblock content %}
