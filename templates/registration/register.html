{% extends 'base.html' %}

{% block content %}
    <h2 class="text-3xl text-center font-semibold mb-8">Register</h2>
    <form method="post">
        {% csrf_token %}
        <div class="flex mx-auto max-w-md mb-48">
            <div class="flex flex-col w-full space-y-4">
                {{ form }}
                <button class="bg-blue-600 rounded hover:bg-blue-800 text-white px-8 py-1.5" type="submit">Register</button>
            </div>
        </div>
    </form>
{% endblock content %}
